<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <!-- <img class="mr-3" src="/docs/4.4/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48"> -->
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Polling Application Demo</h6>
      <!-- <small>Since 2011</small> -->
    </div>
  </div>
  <div>
    <button class="btn btn-outline-success mr-3 mb-3" (click)="onCreateNewNotification()">Create a New Notification</button>
    <button class="btn btn-outline-primary mr-3 mb-3" (click)="onStartPolling()">Start Polling</button>
    <button class="btn btn-outline-secondary mb-3" (click)="onStopPolling()">Stop Polling</button>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates
      <span class="badge badge-secondary">{{ notificationsCount }}</span></h6>
    <div class="media text-muted pt-3" *ngFor="let notification of notifications; let i = index">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
        <title>Placeholder</title>
        <rect width="100%" height="100%" [attr.fill]="notification.color" /><text x="50%" y="50%"
          [attr.fill]="notification.color" dy=".3em">32x32</text>
      </svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{ notification.initiatedBy }}</strong>
        {{ notification.text }}<br>
        <em>{{ notification.createdAt | date:'medium' }}</em>
      </p>
    </div>
    <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>
  </div>
</main>
