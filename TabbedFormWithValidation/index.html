<!DOCTYPE html>
<html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Tabbed Form with Validation</title>

  <!--References
    - http://1000hz.github.io/bootstrap-validator/
  -->

  <!-- Bootstrap -->
  <link href="./resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
    .tab-content {
      padding-top: 15px;
    }

    .modal-body {
      padding: 0;
    }

    .alert {
      position: absolute;
      z-index: 1111;
      top: 50px;
      left: 500px;
      overflow: auto;
      max-height: 442px;
      max-width: 1068px;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#accountFormModal" style="margin: 50px;">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div id="accountFormModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <form id="accountForm" class="form-horizontal" role="form">
        <!-- data-toggle="validator"-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <!-- /.modal-header -->

          <div class="modal-body">
            <ul class="nav nav-tabs" id="formTabs">
              <li class="active">
                <a href="#info-tab" data-toggle="tab">Information</a>
              </li>
              <li>
                <a href="#address-tab" data-toggle="tab">Address</a>
              </li>
            </ul>
            <!-- /.nav-tabs -->
            <div class="tab-content">
              <div class="tab-pane active" id="info-tab">
                <div class="form-group">
                  <label for="fullName" class="col-xs-3 control-label">Full name</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="fullName" name="fullName" required data-input-basic data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group hide">
                  <label for="firstName" class="col-xs-3 control-label">First name</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="firstName" name="firstName" required data-input-advance data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group hide">
                  <label for="lastName" class="col-xs-3 control-label">Last name</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="lastName" name="lastName" required data-input-advance data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label for="company" class="col-xs-3 control-label">Company</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="company" name="company" required data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label for="jobTitle" class="col-xs-3 control-label">Job title</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" />
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group hide">
                  <label for="email" class="col-xs-3 control-label">Email</label>
                  <div class="col-xs-5">
                    <input type="email" class="form-control" id="email" name="fullName" data-error="<b>Bruh</b>, that email address is invalid."
                      data-input-advance />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.tab-pane -->

              <div class="tab-pane" id="address-tab">
                <div class="form-group">
                  <label for="address" class="col-xs-3 control-label">Address</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="address" name="address" required data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group hide">
                  <label for="city" class="col-xs-3 control-label">City</label>
                  <div class="col-xs-5">
                    <input type="text" class="form-control" id="city" name="city" required data-input-advance data-required />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label for="state" class="col-xs-3 control-label">State</label>
                  <div class="col-xs-5">
                    <select class="form-control" id="state" name="state" required data-required>
                        <option value="">Select a state</option>
                      </select>
                      <div class="help-block with-errors"></div>
                  </div>
                </div>
                <!-- /.form-group -->

                <div class="form-group">
                  <label for="country" class="col-xs-3 control-label">Country</label>
                  <div class="col-xs-5">
                    <select class="form-control" id="country" name="country">
                      <option value="">Select a country</option>
                      <option value="FR">France</option>
                      <option value="GE">Germany</option>
                      <option value="IT">Italy</option>
                      <option value="JP">Japan</option>
                      <option value="RU">Russian</option>
                      <option value="US">United State</option>
                      <option value="UK">United Kingdom</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.modal-body -->

          <div class="modal-footer">
            <div class="checkbox pull-left">
              <label for="enableAdvanceOptions">
                <input type="checkbox" id="enableAdvanceOptions" name="enableAdvanceOptions"> Show advance fields
              </label>
            </div>
            <input type="submit" class="btn btn-default" value="Validate">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          <!-- /.modal-footer -->
        </div>
        <!-- /.modal-content -->
      </form>
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <div id="infoAlert" class="alert alert-info">
    <button type="button" class="close" onclick="dismiss(this)" style="padding-left:15px;">&times;</button>
    <span>info text</span>
  </div>
  <div id="successAlert" class="alert alert-success">
    <button type="button" class="close" onclick="dismiss(this)" style="padding-left:15px;">&times;</button>
    <span>success text</span>
  </div>
  <div id="warningAlert" class="alert alert-warning">
    <button type="button" class="close" onclick="dismiss(this)" style="padding-left:15px;">&times;</button>
    <span>warning text</span>
  </div>
  <div id="errorAlert" class="alert alert-danger">
    <button type="button" class="close" onclick="dismiss(this)" style="padding-left:15px;">&times;</button>
    <span>error text</span>
  </div>

  <!-- jQuery library -->
  <script src="./resources/vendor/jquery/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="./resources/vendor/jquery/jquery.min.js"><\/script>')
  </script>
  <!-- Bootstrap library -->
  <script src="./resources/vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Bootstrap validator library -->
  <script src="./resources/js/validator.min.js"></script>

  <!-- other app libraries -->
  <script src="./resources/js/appAlerts.js"></script>
  <script src="./resources/js/formValidation.js"></script>
  <script src="./resources/js/index.js"></script>
</body>

</html>
